<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .signup-form {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    .signup-form h1 {
      color: #6A67CE; /* Color for the 'Sign up to try our tools!' text */
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .signup-form input[type="text"],
    .signup-form input[type="email"],
    .signup-form input[type="password"],
    .signup-form input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .signup-form button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #6A67CE;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .signup-form .terms {
      text-align: left;
      margin: 10px 0;
    }
    .signup-form .checkbox {
      margin-right: 5px;
    }
  </style>
</head>

<! –– Dashboard ––>
<body>
    <div class="dashboard">
        <!-- Left-aligned Button -->
        <div class="left">
            <a href='/'>
                <img src="images/loopbox.png" alt="Your Logo" id="logo">
            </a>
        </div>
    
        <!-- Center-aligned Buttons -->
        <div class="center">
            <button onclick="location.href='/'">Home</button>
            <button onclick="location.href='/contact'">Contact</button>
        </div>
    
        <!-- Right-aligned Buttons -->
        <div class="right">
            <button onclick="location.href='/signup'">Sign Up</button>
            <button onclick="location.href='/login'">Login</button>
        </div>
    </div>

    <div class="signup-form">
        <h1>Sign up to try our tools!</h1>
        <form>
          <input type="text" placeholder="Name">
          <input type="email" placeholder="Username (e-mail)">
          <input type="password" placeholder="Password">
          <input type="tel" placeholder="Phone number (+xx xxx-xxxxxxx)">
          <input type="text" placeholder="Company">
          <div class="terms">
            <input type="checkbox" class="checkbox">
            I agree with the terms and conditions and GDPR xxxx (ni kan komma på något meddelande här)
          </div>
          <button type="submit">Sign up free →</button>
        </form>
      </div>
  <script src="js/script.js"></script>
</body>
</html>
